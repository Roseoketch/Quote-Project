<div class="container">
  <div class="row">
    <div class="col-md-6 form">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <div class="col-md-6 quote">
      <ul>
        <div *ngFor='let quote of quotes;let i=index'>
          <li id="{{i}}" appStrikethrough>{{quote.name}}</li>
          <app-vote></app-vote>
          <button (click)='toogleDetails(i)' class="btn info">MORE</button>
          <div class="row" *ngIf="quote.showDescription">
            <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>
      </ul>
    </div>

  </div>
</div>
